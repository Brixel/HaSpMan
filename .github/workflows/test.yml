name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v5
       with:
         fetch-depth: 0
     - name: Install GitVersion
       uses: gittools/actions/gitversion/setup@v0.10.2
       with:
         versionSpec: "5.x"
     - name: Determine Version
       id: gitversion
       uses: gittools/actions/gitversion/execute@v0.10.2
     - name: Extract metadata (tags, labels) for Docker
       id: meta
       uses: docker/metadata-action@v5
       with:
         images: ${{ env.REGISTRY }}/brixel/haspman-main
         tags: type=semver,pattern={{version}},value=${{ steps.gitversion.outputs.semVer }}
     - name: Docker build
       id: docker_build
       uses: docker/build-push-action@v5
       with:
         context: .
         file: HaSpMan.Web.Dockerfile
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Test
        run: dotnet test --verbosity normal --logger "trx;LogFileName=test-results.trx"
      - name: Test Reporter
        uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: .NET Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx